<!DOCTYPE html>
<html>
  <head>
    <title>Practice: Reversing a string</title>
  </head>
  <body>
    <script>
      function reverse(str) {
        var answer = "";
        for (var i = str.length - 1; i >= 0; i--) {
          answer += str[i];
        }
        return answer;
      }
      reverse("First reverse.");
    </script>
  </body>
</html>
